<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    
    <h1>Calculator</h1>

    <div id="container">
        
        <div id="smallDisplay"></div>
        <div id="display"></div>

        <div id="buttons">
            <div id="row">
            <button id="buttonClear" class="evenWider">Clear</button>
            <button id="buttonDivide">/</button>
            </div>
            <div id="row">
            <button id="button7">7</button>
            <button id="button8">8</button>
            <button id="button9">9</button>
            <button id="buttonSum">X</button>
            </div>
            <div id="row">
            <button id="button4">4</button>
            <button id="button5">5</button>
            <button id="button6">6</button>
            <button id="buttonSubtract">-</button>
            </div>
            <div id="row">
            <button id="button1">1</button>
            <button id="button2">2</button>
            <button id="button3">3</button>
            <button id="buttonAdd">+</button>
            </div>
            <div id="row">
            <button id="button0" class="wider">0</button>
            <button id="buttonKomma">.</button>
            <button id="buttonEqual">=</button>
            </div>

        </div>

        <p>Note: . button is not functional (yet)</p>

    </div>

    <script src="./script.js"></script>
</body>
</html>
